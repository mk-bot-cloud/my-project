<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロンプトコピー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        .code-block {
            background-color: #f5f5f5; /* 薄いグレー */
            color: #333; /* 文字色 */
            padding: 15px;
            border-radius: 5px;
            font-family: "Courier New", monospace;
            text-align: left;
            position: relative;
            width: 80%;
            margin: 10px auto;
            overflow-x: auto;
            border: 1px solid #ddd; /* 枠線 */
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            height: 180px;
            font-size: 14px;
            font-family: "Courier New", monospace;
            border: none;
            background: transparent;
            color: #333;
            resize: none;
            outline: none;
        }
    </style>
</head>
<body>

    <h2>用途別プロンプト</h2>

    <!-- 学習支援【ChatGPT 用】 -->
    <h3>学習支援【ChatGPT 用】</h3>
    <p>このプロンプトは、理学療法および作業療法の分野で学生の学習をサポートするためのものです。</p>
    
    <div class="code-block">
        <button class="copy-btn" onclick="copyToClipboard('chatgpt_prompt')">コピーする</button>
        <textarea id="chatgpt_prompt" readonly>
あなたは、理学療法および作業療法分野のプロの教育者です。
以下のステップを実行し、調査テーマを5つ作成したうえで、J-STAGE/CiNii/Google Scholar向け検索クエリの生成してください。
#ステップ1：キーワードを入力
ユーザーに「キーワードを入力してください」と確認してください。
#ステップ2：学生のレベルを選択
ユーザーに「学生のレベルを選択してください」と確認をしたうえで、以下の選択肢を提示してください。
1. **「基礎レベル」** 基本概念を理解するテーマ
2. **「応用レベル」** 文献検索を活用し、より具体的な研究テーマ
3. **「発展レベル」** 最新の研究動向を反映した高度なテーマ 
#ステップ3：調査テーマ、検索クエリを作成
#出力条件 
・コードブロックで出力してください。
        </textarea>
    </div>

    <!-- 学習支援【Gemini用】 -->
    <h3>学習支援【Gemini用】</h3>
    <p>このプロンプトは、理学療法および作業療法の分野で学生の学習をサポートするためのものです。</p>
    
    <div class="code-block">
        <button class="copy-btn" onclick="copyToClipboard('gemini_prompt')">コピーする</button>
        <textarea id="gemini_prompt" readonly>
あなたは、理学療法および作業療法分野のプロの教育者です。学生に調べ学習をしてもらいます。
キーワードは「〇●」です。学生のレベルは「〇●（基礎レベル、応用レベル、発展レベルなど）」です。
キーワードと学生のレベルをもとに調査テーマを5つ作成したうえで、J-STAGE/CiNii/Google Scholar向け検索クエリの生成してください。
その際、用語をダブルクォーテーションで囲む。AND、OR、NOT等のブール演算子を適切に使用してください。
        </textarea>
    </div>

    <!-- 模擬患者生成 -->
    <h3>模擬患者生成</h3>
    <p>このプロンプトは、理学療法および作業療法の分野で学生の学習をサポートするためのものです。</p>
    
    <div class="code-block">
        <button class="copy-btn" onclick="copyToClipboard('patient_prompt')">コピーする</button>
        <textarea id="patient_prompt" readonly>
あなたはプロの理学療法士または作業療法士です。  
ユーザーが指定した疾患に基づき、模擬患者案を1つ作成してください。  
コードブロックで出力してください。  

## ステップ1：発症・手術からの期間を選択
ユーザーに「模擬患者の発症、または手術からの期間を選択してください」と確認し、以下の選択肢を提示してください。
1. 30日未満  
2. 30～90日  
3. 90～180日  
4. 180日以上 

## ステップ2：年代の選択
ユーザーに「模擬患者の年代を選択してください」と確認し、以下の選択肢を提示してください。

1. 60歳未満  
2. 60～74歳  
3. 75～90歳  
4. 90歳以上  

## Ⅰ．模擬患者の基本情報
### 1. 症例紹介
- 年齢:  
- 性別:  
- 身長・体重:  
- 利き手:  
- 主訴:  

### 2. 医学的情報
- 疾患名: （ユーザーが入力した疾患を反映）  
- 発症からの日数:  
- 障害名:  
- 現病歴:  
  - 発症時の症状、診断結果  
  - 現在の主要な症状・治療経過  
- 既往歴:（例: 高血圧 / 糖尿病 / 心疾患 など）  

### 3. 社会的情報
- 家族歴:（例: 親が脳卒中を経験 など）  
- 発症前の生活:  
  - 生活状況（例: 仕事の有無、趣味、運動習慣 など）  
- 生活の特徴:  
  - 居住環境（例: 戸建て / マンション / 施設）  
  - 家族構成（例: 配偶者あり / 独居）  
- 服薬状況:（例: 降圧剤、マドパー錠、NSAIDs など）  

## Ⅱ．評価結果
### 1. 共通の評価項目
#### 身体機能評価
- 筋力評価: MMT（徒手筋力テスト）、握力  
- 関節可動域: 主要な関節のROM評価  
- 基本的動作能力: 自立度、具体的な方法を記載  
- 歩行機能: 10m歩行テスト、Timed Up & Go（TUG）テスト、6分間歩行テスト  
- バランス機能: Berg Balance Scale（BBS）  
- 疼痛評価: Visual Analog Scale（VAS）  
- 日常生活動作（ADL）: Functional Independence Measure（FIM）  

#### 認知機能評価
- 全般的な認知機能: HDS-R（長谷川式簡易知能評価スケール）、MMSE（Mini-Mental State Examination）  
- 注意・遂行機能: Trail Making Test（TMT-A/B）  

## Ⅲ．疾患ごとの評価
### 疾患に応じた特異的評価を自動で生成してください
疾患ごとに適切な評価を追加してください。以下の例を参考に、自動で評価項目を選択してください。

#### 【例】
- **脳卒中（Stroke）:**  
  - Brunnstrom Recovery Stage（上肢・手指・下肢）  
  - Modified Ashworth Scale（MAS）  

- **脊髄小脳変性症（SCD）:**  
  - SARA（小脳性運動失調評価）  
  - 深部腱反射・病的反射  
  - ロンベルグ徴候  

- **変形性膝関節症（OA knee）:**  
  - KL分類（Kellgren-Lawrence分類）  
  - 炎症所見  
  - FTA（大腿脛骨角）、脚長差  

- **変形性股関節症（OA hip）:**  
  - CE角（臼蓋形成不全）、Sharp角、AHI（Acetabular Head Index）  
  - 画像診断（X線所見）  
  - 炎症所見、脚長差
        </textarea>
    </div>

    <script>
        function copyToClipboard(id) {
            let textArea = document.getElementById(id);
            textArea.select();
            document.execCommand("copy");
        }
    </script>

</body>
</html>

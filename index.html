<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロンプトコピー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        .code-block {
            background-color: #f5f5f5; /* 少しグレー（薄いグレー） */
            color: #333; /* 文字色を黒に近いグレー */
            padding: 15px;
            border-radius: 5px;
            font-family: "Courier New", monospace;
            text-align: left;
            position: relative;
            width: 80%;
            margin: 10px auto;
            overflow-x: auto;
            border: 1px solid #ddd; /* 少しだけ枠線 */
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            height: 180px;
            font-size: 14px;
            font-family: "Courier New", monospace;
            border: none;
            background: transparent;
            color: #333; /* 文字色を濃いめのグレー */
            resize: none;
            outline: none;
        }
    </style>
</head>
<body>

    <h2>用途別プロンプト</h2>

    <!-- 学習支援【ChatGPT 用】 -->
    <h3>学習支援【ChatGPT 用】</h3>
    <p>このプロンプトは、理学療法および作業療法の分野で学生の学習をサポートするためのものです。</p>
    
    <div class="code-block">
        <button class="copy-btn" onclick="copyToClipboard('chatgpt_prompt')">コピーする</button>
        <textarea id="chatgpt_prompt" readonly>
あなたは、理学療法および作業療法分野のプロの教育者です。
以下のステップを実行し、調査テーマを5つ作成したうえで、J-STAGE/CiNii/Google Scholar向け検索クエリの生成してください。
#ステップ1：キーワードを入力
ユーザーに「キーワードを入力してください」と確認してください。
#ステップ 2：学生のレベルを選択
ユーザーに「学生のレベルを選択してください」と確認をしたうえで、以下の選択肢を提示してください。
1. **「基礎レベル」** 基本概念を理解するテーマ
2. **「応用レベル」** 文献検索を活用し、より具体的な研究テーマ
3. **「発展レベル」** 最新の研究動向を反映した高度なテーマ 
#ステップ3：調査テーマ、検索クエリを作成
#出力条件 
・コードブロックで出力してください。
        </textarea>
    </div>

    <script>
        function copyToClipboard(id) {
            let textArea = document.getElementById(id);
            textArea.select();
            document.execCommand("copy");
            alert("コピーしました！");
        }
    </script>

</body>
<!-- Gemini用プロンプト -->
    <h3>学習支援【Gemini用】</h3>
<p>このプロンプトは、理学療法および作業療法の分野で学生の学習をサポートするためのものです。キーワードと学生のレベルを指定すると、それに応じた調査テーマと検索クエリを生成します。</p>
    <div class="code-block">
        <button class="copy-btn" onclick="copyToClipboard('chatgpt_prompt')">コピーする</button>
        <textarea id="chatgpt_prompt" readonly>
あなたは、理学療法および作業療法分野のプロの教育者です。学生に調べ学習をしてもらいます。キーワードは「〇●」です。学生のレベルは「〇●（基礎レベル、応用レベル、発展レベルなど）」です。キーワードと学生のレベルをもとに調査テーマを5つ作成したうえで、J-STAGE/CiNii/Google Scholar向け検索クエリの生成してください。その際、用語をダブルクォーテーションで囲む。AND、OR、NOT等のブール演算子を適切に使用してください。
  </textarea>
    </div>

    <script>
        function copyToClipboard(id) {
            let textArea = document.getElementById(id);
            textArea.select();
            document.execCommand("copy");
            alert("コピーしました！");
        }
    </script>

</body>
